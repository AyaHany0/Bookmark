<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pacifico&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pacifico&family=Righteous&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/main.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <div
      class="container py-5 d-flex flex-column justify-content-center align-items-center"
    >
      <div class="head text-center">
        <h1 class="my-2 position-relative">Bookmarker</h1>
      </div>

      <div
        class="form w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4"
      >
        <div class="w-100 position-relative">
          <input
            oninput="searchBookmark()"
            id="searchInput"
            class="form-control m-auto w-50"
            type="search"
            placeholder=" Search"
            aria-label="Search"
          />
          <button class="btn search-btn" onclick="searchBookmark()">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <h2 class="p-3">
          <i class="fa-solid fa-bookmark"></i>
          Bookmark your favorite sites
          <i class="fa-solid fa-bookmark"></i>
        </h2>
        <div class="site-name w-100 d-flex flex-column justify-content-center">
          <label for="site-name" class="pb-2 fw-semibold">
            <i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
          >
          <input
            oninput="validateInputs(this)"
            type="text"
            id="bookmarkName"
            placeholder="Bookmark Name"
            class="form-control"
          />
        </div>
        <div class="site-url w-100 d-flex flex-column justify-content-center">
          <label for="bookmarkURL" class="pb-2 fw-semibold">
            <i class="fa-solid fa-link pe-2"></i>Site URL</label
          >
          <input
            oninput="validateInputs(this)"
            type="url"
            placeholder="Website URL"
            class="form-control"
            id="bookmarkUrl"
          />
        </div>

        <button
          class="btn btn-submit px-5"
          id="submitBtn"
          onclick="addBookmark()"
        >
          Submit
        </button>
        <button
          onclick="updateBookmark()"
          class="btn btn-primary px-5 d-none"
          id="updateBtn"
          onclick="setInputForUpdate()"
        >
          Update
        </button>
      </div>

      <table class="table mt-4 text-center bg-light">
        <thead>
          <tr>
            <th class="text-capitalize" id="web-index">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Update</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr>
        </thead>
        <tbody id="tableContent"></tbody>
      </table>
    </div>
    <div
      class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
    >
      <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
        <header
          class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
        >
          <div class="circles d-flex">
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
            <span class="rounded-circle me-2"></span>
          </div>
          <button class="btn border-0" id="closeBtn">
            <i class="fa-solid fa-xmark close fs-3"></i>
          </button>
        </header>
        <p class="m-0 pb-2">
          Site Name or Url is not valid, Please follow the rules below :
        </p>
        <ol class="rules list-unstyled m-0">
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site name must contain
            at least 3 characters
          </li>
          <li>
            <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
            valid one
          </li>
        </ol>
      </div>
    </div>
    <script src="./JS/index.js"></script>
  </body>
</html>
